<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<form action="">
    <label for="name">Повне ім'я</label>
    <input type="text" id="name" name="name">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <label for="password">Пароль</label>
    <input type="password" id="password" name="password">
    <label for="password2">Пароль ще раз</label>
    <input type="password" id="password2" name="password">
    <p>Стать</p>
    <label for="female">Жіноча</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Чоловіча</label>
    <input type="radio" id="male" name="gender">
    <label for="age">Вік</label>
    <input type="number" id="age" name="age" min="1" max="100">
    <label for="course">Курс</label>
    <select name="course" id="course">
        <option value="Front-End">Front-End</option>
        <option value="Back-End">Back-End</option>
        <option value="Project Management">Project Management</option>
        <option value="QA Manual">QA Manual</option>
    </select>
    <label for="address">Повна адреса</label>
    <textarea name="address" id="address" cols="30" rows="4" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
</form>
</body>
</html>
