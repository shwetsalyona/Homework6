<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <img src="./images/logo.png" alt="logo" class="logo">
    <p class="company-name">AMERICAN ENGLISH CENTER</p>
</div>
<form action="">
    <fieldset>
        <legend>Записатися на курс</legend>
        <div class="form-group">
            <label for="name">Повне ім'я</label>
            <input type="text" id="name" name="name" class="width shadow">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="width shadow">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="width shadow">
        </div>
        <div class="form-group">
            <label for="password2">Пароль ще раз</label>
            <input type="password" id="password2" name="password" class="width shadow">
        </div>
        <div class="form-group">
            <label>Стать</label>
            <div class="form-group-radio">
                <input type="radio" id="female" name="gender">
                <label for="female">Жіноча</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Чоловіча</label>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Вік</label>
            <input type="number" id="age" name="age" min="1" max="100" class="shadow">
        </div>
        <div class="form-group">
            <label for="course">Курс</label>
            <select name="course" id="course" class="shadow">
                <option value="">Виберіть курс</option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Project Management">Project Management</option>
                <option value="QA Manual">QA Manual</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Повна адреса</label>
            <textarea name="address" id="address" rows="4" placeholder="Країна, регіон, місто/селище, вулиця"
                      class="width shadow"></textarea>
        </div>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox" class="font-sm">Я погоджуюсь з обробкою персональних даних</label>
        <div class="buttons">
            <input type="reset" value="Очистити форму" class="btn">
            <button type="submit" class="btn">Зареєструватися</button>
        </div>
    </fieldset>
</form>
</body>
</html>
